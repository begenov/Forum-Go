<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Forum</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  </head>
    <body>
      
      <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
             data-target="#bs-example-navbar-collapse-1">
             <span class="sr-only">ttt</span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
            </button>
          <a href="/" class="navbar-brand">Forum</a>
          </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            {{if .IsAuthenticated}}
            <li class="dropdown">
              <a href="/" class="dropdown-toggle" data-toggle="dropdown">{{.User}} <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li class="dropdown-header">Alem</li>
                <li class="active"><a href="/post/create">Create-Post</a></li> 
                <li><a href="/post/mylikedpost">My liked post</a></li>
                <li><a href="/post/mypost">My post</a></li>
                <li class="divider"></li>
                <li><a href="/auth/log-out">Log-out</a></li>
              </ul>
            </li>
            {{else}}
            <li class="dropdown">
              <a href="/" class="dropdown-toggle" data-toggle="dropdown">Guest <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li class="dropdown-header">Alem</li>
                    <li class="active"><a href="/auth/sign-in">Sign-in</a></li>
                    <li> <a href="/auth/sign-up">Sign-up</a></li>
              </ul>
            </li>
            {{end}}
          </ul>
        </div>
        </div>
      </nav>

      <div class="container-fluid">
    
        <h2>Create Post</h2>
        <form action="/post/create" method="post">
          <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" name="title" required>
          </div>
          <div class="form-group">
            <label>Category:</label>
            <div class="checkbox">
              <label><input  type="checkbox" name="category" value="Technology"> Technology</label>
            </div>
            <div class="checkbox" required>
              <label><input type="checkbox" name="category" value="Science"> Science</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="category" value="Art"> Art</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="category" value="Sports"> Sports</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="category" value="Music"> Music</label>
            </div>
          </div>
          <div class="form-group">
            <label for="content">Content:</label>
            <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
          </div>
          {{if .MsgError}}
            <p class="help-block">{{.MsgError}}</p>
            {{end}}
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  </body>
</html>
